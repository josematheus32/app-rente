<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>Rente - Home</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/detalhes.css">
    <link rel="stylesheet" href="css/login.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <!--Ícones Remix Icons-->
    <link rel="stylesheet" href="css/remixicon/remixicon.css">

</head>

<body class="body-index">
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">

            <!-- TAB BAR-->
            <div id="menuPrincipal" class="toolbar toolbar-bottom">
                <div class="toolbar-inner display-flex">
                    <a href="/index/" class="tab-link link active">
                        <i class="ri-home-5-line"></i>
                        <span>Home</span>
                    </a>
                    <a href="/link2/" class="tab-link link">
                        <i class="ri-search-2-line"></i>
                        <span>Search</span>
                    </a>
                    <a href="/link3/" class="tab-link link">
                        <i class="ri-chat-3-line"></i>
                        <span>Chat</span>
                    </a>
                    <a href="/login/" class="tab-link link">
                        <i class="ri-user-line"></i>
                        <span>Account</span>
                    </a>

                </div>
            </div>

            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="index" class="page color-theme-blue">

                <!-- NAV TOPO -->
                 <div class="top-nav">
                    <h1 class="title-logo">Rente</h1>
                    <a href="#" class="btn-cart" data-count="0">
                        <i class="ri-shopping-bag-line"></i>
                    </a>
                 </div>

                 <form class="search-form">
                    <input class="search-input" placeholder="O que você procura?" type="text">
                    <i class="icone-busca ri-search-2-line"></i>
                 </form>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block no-margin-top">
                         <!-- Swiper -->
                        <div class="swiper mySwiper">
                            <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img class="img-fluid" src="img/aspirador.png">
                            </div>
                            <div class="swiper-slide">
                                <img class="img-fluid" src="img/cortador.png">
                            </div>
                        </div>
                <div class="swiper-pagination"></div>
             </div>

             <div class="display-flex align-items-center justify-content-space-between">
                <h2>Categorias</h2>
                <a href="#"> Veja todas <i class="mdi mdi-arrow-right"></i></a>
             </div>

              <!-- Swiper -->
              <div class="swiper categorias">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <button class="filter-btn active">
                            Todas
                        </button>
                    </div>
                    <div class="swiper-slide">
                        <button class="filter-btn">
                            Equipamentos
                        </button>
                    </div>
                    <div class="swiper-slide">
                        <button class="filter-btn">
                            Eletrônicos
                        </button>
                    </div>
                    <div class="swiper-slide">
                        <button class="filter-btn">
                            Esporte
                        </button>
                    </div>
                    <div class="swiper-slide">
                        <button class="filter-btn">
                            Jardinagem
                        </button>
                    </div>
                    <div class="swiper-slide">
                        <button class="filter-btn">
                            Veículos
                        </button>
                    </div>
                    <div class="swiper-slide">
                        <button class="filter-btn">
                            Festa
                        </button>
                    </div>
                    <div class="swiper-slide">
                        <button class="filter-btn">
                            Moda
                        </button>
                    </div>
                    <div class="swiper-slide">
                        <button class="filter-btn">
                            Jogos
                        </button>
                    </div>

              </div>
             <div class="swiper-pagination"></div>
            </div>

            <div id="produtos" class="margin-top row display-flex align-items-center justify-content-start">
                <!-- ITEM CARD -->
                <div class="item-card">
                    <a href="/prod01/" class="item">
                        <div class="img-container">
                            <img src="img/aspirador de po.png">
                        </div>
                        <div class="nome-rating">
                            <span class="color-gray">Aspirador de Pó</span>
                            <span class="bold margin-right">
                                <i class="mdi mdi-star"></i>
                                5.0
                            </span>
                        </div>
                        <div class="price bold">R$ 50,00</div>
                    </a>
                </div>

                <!-- ITEM CARD -->
                <div class="item-card">
                    <a href="/prod02/" class="item">
                        <div class="img-container">
                            <img src="img/parafusadeira.png">
                        </div>
                        <div class="nome-rating">
                            <span class="color-gray">Parafusadeira</span>
                            <span class="bold margin-right">
                                <i class="mdi mdi-star"></i>
                                4.5
                            </span>
                        </div>
                        <div class="price bold">R$ 25,00</div>
                    </a>
                </div>

                <!-- ITEM CARD -->
                <div class="item-card">
                    <a href="/prod03/" class="item">
                        <div class="img-container">
                            <img src="img/cortador grama.png">
                        </div>
                        <div class="nome-rating">
                            <span class="color-gray">Cortador de Grama</span>
                            <span class="bold margin-right">
                                <i class="mdi mdi-star"></i>
                                4.8
                            </span>
                        </div>
                        <div class="price bold">R$ 35,00</div>
                    </a>
                </div>

                <!-- ITEM CARD -->
                <div class="item-card">
                    <a href="/prod04/" class="item">
                        <div class="img-container">
                            <img src="img/escada.png">
                        </div>
                        <div class="nome-rating">
                            <span class="color-gray">Escada Alumínio</span>
                            <span class="bold margin-right">
                                <i class="mdi mdi-star"></i>
                                4.0
                            </span>
                        </div>
                        <div class="price bold">R$ 20,00</div>
                    </a>
                </div>
            </div>
            <br><br><br><br><br><br>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
	<!-- jQuery -->
	<script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>	
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
</body>

</html>
