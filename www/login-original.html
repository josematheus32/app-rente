<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem vindo(a) á Rente</title>

    <link rel="stylesheet" href="css/remixicon/remixicon.css">
    <link rel="stylesheet" href="css/login-style.css">
</head>
<body>
    <div class="container">
        <form>
            <h1>Bem vindo(a) á Rente</h1>
            <div class="input-container">
                <input placeholder="Email" type="email" required>
                <i class="icone-login ri-user-line"></i>
            </div>

            <div class="input-container">
                <input placeholder="Senha" type="password" required>
                <i class="icone-login ri-lock-password-line"></i>
                <a href="#">Esqueci minha senha</a>
            </div>

            <button type="submit" class="submit-button">Entrar</button>

            <div class="register-link">
                <p>Não está cadastrado? <a href="#">Cadastrar</a></p>
            </div>
        </form>
    </div>
</body>
</html>
